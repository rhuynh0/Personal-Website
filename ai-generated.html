    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const neurons = document.querySelectorAll('.neuron');
            const tooltip = document.getElementById('tooltip');

            neurons.forEach(neuron => {
                neuron.addEventListener('mouseover', function(event) {
                    const fact = event.target.getAttribute('data-fact');
                    tooltip.textContent = fact;
                    tooltip.style.display = 'block';
                    tooltip.style.left = `${event.pageX + 10}px`;
                    tooltip.style.top = `${event.pageY + 10}px`;
                });

                neuron.addEventListener('mouseout', function() {
                    tooltip.style.display = 'none';
                });

                neuron.addEventListener('mousemove', function(event) {
                    tooltip.style.left = `${event.pageX + 10}px`;
                    tooltip.style.top = `${event.pageY + 10}px`;
                });
            });
        });
    </script>
